<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <p id="popup">Form Submitted successfully</p> 
    <div class="container">
        <div class="form-container">
            <h1>Registration Form</h1>
            <div class="username">
                <input type="text" id="username" class="input-field" placeholder="Name">
                <i class="fa-regular fa-square-check" style="color: #5cdb95;"></i>
                <label for="username">Please Enter Your Name</label>

            </div>
            <div class="phone">
                <input type="text" id="phone" class="input-field" placeholder="Mobile Number" maxlength="10">
                <i class="fa-regular fa-square-check" style="color: #5cdb95;"></i>
                <label for="phone">Please Enter Your Mobile Number</label>
            </div>
            <div class="email">
                <input type="email" id="email" class="input-field" placeholder="Email">
                <i class="fa-regular fa-square-check" style="color: #5cdb95;"></i>
                <label for="email">Please Enter Correct EmailID</label>
            </div>
            <div class="password">
                <input type="password" id="password" class="input-field" placeholder="password" minlength="8">
                <i class="fa-regular fa-square-check" style="color: #5cdb95;"></i>
                <label for="password">Please enter Password</label>
            </div>
            <div class="confirmpassword">
                <input type="password" id="confirmpassword" class="input-field" placeholder="password" minlength="8">
                <i class="fa-regular fa-square-check" style="color: #5cdb95;"></i>
                <label for="password">Please confirm Password</label>
            </div>
            <input type="submit" id="submit" class="submit-field">
        </div>
    </div> 
    <script src="form.js"></script>  
</body>
</html>
